<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" method="post" action="www.google.com">
      <fieldset>
        <div class="container">
          <label for="name" id="name-label"> Name </label>
          <input
            id="name"
            class="block"
            type="text"
            name="form_email"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="container">
          <div>
          <label for="email" id="email-label"> Email </label>
          <input
            id="email"
            class="block"
            type="email"
            name="form_email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="container">
          <div>
          <label for="age" id="number-label"> Age (optional) </label>
          <input
            id="number"
            class="block"
            type="number"
            name="form_age"
            min="18"
            max="60"
            placeholder="Age"
          />
        </div>
      </fieldset>
      <fieldset>
       <div class="container">
        <label for="dropdown">
          Which option best describes your current role?
        </label>
        <select id="dropdown">
          <option value="" disabled selected>Select Current Role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Prefer Not To Say">Prefer Not To Say</option>
          <option value="Others">Others</option>
        </select>
       </div>
        <div class="container">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label for="radio_definitely">
            <input
              type="radio"
              id="radio_definitely"
              name="radio_group"
              value="defintely"
            />
            Definitely
          </label>
          <label for="radio_maybe">
            <input
              type="radio"
              id="radio_maybe"
              name="radio_group"
              value="maybe"
            />
          Maybe
          </label>
        <label for="radio_definitely">
          <input
            type="radio"
            id="radio_notsure"
            name="radio_group"
            value="not sure"
          />
          Not Sure
        </label>
        </div>
        <div class="container">
          <label>
            What would you like to see improved? (Check all that apply)
          </label>
          <label>
            <input
              type="checkbox"
              id="checkbox_frontend"
              value="Front-end Projects"
              name="check_options"
              class="inline"
            />
            Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              id="checkbox_backend"
              value="Back-end Projects"
              name="check_options"
              class="inline"
            />
            Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              id="checkbox_datavisualization"
              value="Data Visualization"
              name="check_options"
              class="inline"
            />
            Data Visualization
          </label>
          <label>
            <input
              type="checkbox"
              id="checkbox_challanges"
              value="Challenges"
              name="check_options"
              class="inline"
            />
            Challenges
          </label>
          <label>
            <input
              type="checkbox"
              id="checkbox_opensource"
              value="Open Source Community"
              name="check_options"
            />
            Open Source Community
          </label>
        </div>
      </fieldset>

      <fieldset>
        <div class="container">
          <label for="textarea_comment"
          >Any comments or suggestions?    
        </label>
        <textarea
            id="textarea_comment"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
      </fieldset>
      <button type="submit" value="Submit" id="submit">Submit</button>
    </form>
  </body>
</html>
